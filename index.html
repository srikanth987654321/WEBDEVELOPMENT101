<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task</title>
  </head>
  <body>
    <header style="text-align: center">WelCome To MY Registration Form</header>
    <h1>Fill The Details In The Below </h1>
    <div class="main">
      <div class="form">
        
        <form id="user-form">
          <label for="name">Name : </label>
          <input required type="text" name="name"  id="name" placeholder="Name" />
          <br />
          <label for="email">Email : </label>
          <input required type="email" name="email"id="email" placeholder="E-mail" />
          <br />
          <label for="password">Password : </label>
          <input required type="password" name="password" id="password" placeholder="Password"/><br />
          <label for="dob">DOB : </label>
          <input type="date" name="dob" id="dob" required placeholder="DOB" />
          <br />
          <input
            style="width: 40px"
            type="checkbox"
            name="acceptTerms"
            id="acceptTerms"
          />
          <label for="acceptTerms">Accept terms & Conditions</label>
          <br /><br />
          <input
            style="background-color: rgb(133, 151, 19); color: white"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
    </div>
    <div id="entrytbale"></div>
    <script src="./scriptjs.js"></script>
  </body>
</html>
